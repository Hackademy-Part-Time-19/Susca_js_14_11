<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    voto = parseInt(prompt("inserisci il voto ottenuto:"))
if ( voto <= 18 ) {
alert ( "Insufficiente")
}
else if (( voto >= 18) && ( voto < 21 )) {
alert ( "Sufficiente")
}
if (( voto >= 21) && ( voto < 24 )) {
alert ( "Buono")
}
else if (( voto >= 24) && ( voto < 27 )) {
alert ( "Distinto")
}
if (( voto >= 27) && ( voto <= 29 )) {
alert ( "Ottimo")
}
else if ( voto == 30) {
alert ( "Eccellente")
}
</script>
  
</body>
</html>
